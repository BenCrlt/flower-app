query getBudgetLines(
  $editionId: Float!
  $budgetLineType: BudgetLinesBudgetLineTypeInput!
  $categoryIds: [Float!]
  $paginatedInput: BudgetLinesPaginatedInputInput!
) {
  budgetLines(
    editionId: $editionId
    budgetLineType: $budgetLineType
    categoryIds: $categoryIds
    paginatedInput: $paginatedInput
  ) {
    id
    name
    description
    estimatedQuantity
    estimatedUnitPrice
    category {
      name
    }
  }
}
