mutation addBudgetLine(
  $name: String!
  $budgetCategoryId: Float!
  $description: String
  $editionId: Float!
  $estimatedQuantity: Int!
  $estimatedUnitPrice: Float!
  $lineType: BudgetLinesBudgetLineTypeInput!
) {
  addBudgetLine(
    name: $name
    budgetCategoryId: $budgetCategoryId
    description: $description
    editionId: $editionId
    estimatedQuantity: $estimatedQuantity
    estimatedUnitPrice: $estimatedUnitPrice
    lineType: $lineType
  ) {
    id
    name
  }
}
